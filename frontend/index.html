<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>

        <!-- Ensure that everything scales appropriately on a mobile device -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

        <!-- Let's borrow a cool looking Font from Google -->
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

        <link href="css/styles.css" rel="stylesheet">
    </head>

    <body>
        <div id="screenSpace">
            <div id="titleBar">
                <div id="topLeft" class="topBtn">

                </div>
                <div id="titleBarLabel">
                    <span id="ptvgHeader">Cards Against Humanity</span>
                </div>
                <div id="topRight" class="topBtn">
                    
                </div>
            </div>
            <div id="realEstate">

            </div>


        </div>
        <!-- <div id="gameArea">

        </div> -->

        <!-- Main Title Screen that appears when the page loads for the first time -->
        <script id="intro-screen-template" type="text/template">

            <div class="title">
                Cards Against Humanity
            </div>

            <div class="dblButtonBox sclElem">
                <button id="btnCreateGame" class="btn left">CREATE</button>
                <button id="btnJoinGame" class="btn right">JOIN</button>
                <div style="clear:both"></div>
            </div>

        </script>

        <!-- This is the screen that lets the user scroll through a list of cards-->
        <script id="scroll-card-view" type="text/template">
            <div id="scrollElem" class="v-scroll-wrapper sclElem">
                <!-- <div class="newCard">
                    <div class="newCardText">
                        A bunch of idiots playing a card game instead of interacting like normal humans.
                    </div> 
                </div>
                <div class="newCard">
                    <div class="newCardText">
                        Some other setting
                    </div>
                </div> -->
            </div>
        </script>

        <!-- This is a single card element.  It is used to draw cards on the screen-->
        <script id="card-element">
            <div class="newCard">
                <div id="{{id}}" class="newCardText">
                    {{content}}
                </div> 
            </div>
        </script>

        <!-- This screen appears when a user clicks "CREATE" on the Title Screen -->
        <script id="create-game-template" type="text/template">
            <div class="createGameWrapper">

                <div id="aboveCardsContent">
                    
                </div>
                
                <div id="centerContent">
                        <div id="dummyHeightCard">
                        
                        </div>
                        <div id="controllerCard" class="card">
                            <div class="cardText">
                                Waiting for players to join...
                            </div>
                        </div>
                        <div id="player1Card" class="playerCard card">
                            <div class="cardText">
                                Waiting for players to join...
                            </div>
                        </div>
                        <div id="player2Card" class="playerCard card">
                            <div class="cardText">
                                Waiting for players to join...
                            </div>
                        </div>
                        <div id="player3Card" class="playerCard card">
                            <div class="cardText">
                                Waiting for players to join...
                            </div>
                        </div>
                        <div id="player4Card" class="playerCard card">
                            <div class="cardText">
                                Waiting for players to join...
                            </div>
                        </div>
                        <div id="player5Card" class="playerCard card">
                            <div class="cardText">
                                Waiting for players to join...
                            </div>
                        </div>
                </div>


                <div id="playersWaiting"></div>
            </div>
        </script>

        <script id="join-game-info" type="text/template">
            <div class="info">Open this site on your mobile device:</div>
            <div id="gameURL" class="infoBig">Error!</div>

            <div class="info">Then click <strong>JOIN</strong> and <br/> enter the following Game ID:</div>
            <div id="spanNewGameCode" class="gameId">Error!</div>
        </script>

        <!-- This scrreen appears when a player clicks "JOIN" on the Title Screen -->
        <script id="join-game-template" type="text/template">
            <div class="joinGameWrapper">
                <div class="info">
                    <label for="inputPlayerName">Your Name:</label>
                    <input id="inputPlayerName" type="text" />
                </div>

                <div class="info">
                    <label for="inputGameId">Game ID:</label>
                    <input id="inputGameId" type="text"/>
                </div>

                <div class="info buttons">
                    <button id="btnJoin" class="btn">Join</button>
                    <div id="playerWaitingMessage"></div>
                </div>
            </div>
        </script>

        <script id="wait-start-template" type="text/template">
            <div class="joinGameWrapper">
                <div class="info">Waiting for game to start...</div>
                <div id="wait-start-player-name" class="infoBig">Error!</div>

                <div class="info buttons">
                    <button id="btnStart" class="btn hidden">Start</button>
                    <div id="playerWaitingMessage"></div>
                </div>
            </div>
        </script>

        <!-- JavaScript Libraries -->

        <!-- jQuery! -->
        <script src="libs/jquery-2.0.2.min.js"></script>

        <!-- TextFit resizes text to fill a container.
            It's used so the titles and game words fit properly on any size screen.
            https://github.com/STRML/textFit   -->
        <script src="libs/textFit.min.js"></script>

        <!-- FastClick is used to eliminate the 300ms delay when clicking items on a mobile device
            https://github.com/ftlabs/fastclick -->
        <!-- <script src="libs/fastclick.js"></script> -->

        <!-- If Socket.IO is used with Express, then the /socket.io/ path will
            serve the proper Socket.IO javascript files used by the browser -->
        <script src="/socket.io/socket.io.js"></script>

        <!-- import js files with client side logic -->
        <script src="/js/domHelper.js"></script>
        <script src="/js/htmlBuilder.js"></script>
        <script src="/js/vc.js"></script>
        <script src="/js/app.js"></script>
        <script src="/js/io.js"></script>

    </body>
</html>
